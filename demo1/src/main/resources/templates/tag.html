<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .search {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        .search input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .settings {
            text-align: center;
            margin-top: 20px;
        }
        .settings a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search">
        <input type="text" placeholder="태그 검색">
    </div>
    <div class="settings">
        <a href="tag_settings.html">태그 설정</a>
    </div>
</div>
</body>
</html>
