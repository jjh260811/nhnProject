<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 60px;
            margin: 10px 0;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <a href="/auth/login" class="btn btn-primary login-button">사이트 로그인</a>
    <a href="/oauth2/authorization/google" class="btn btn-danger login-button">구글 로그인</a>
</div>
</body>
</html>
