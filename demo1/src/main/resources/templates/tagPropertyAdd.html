<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sub-header {
            color: #555;
            margin-bottom: 20px;
        }
        .tag-inputs {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .tag-inputs input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .tag-inputs input[type="color"] {
            margin-right: 10px;
        }
        .tag-inputs button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .tag-inputs button:nth-child(4) {
            background-color: #6c757d;
        }
        .group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">업무 > 태그</div>
    <div class="sub-header">속성별로 태그를 등록하고, 업무에 적용하면 업무를 쉽게 분류할 수 있습니다.</div>
    <div class="tag-inputs">
        <input type="text" placeholder="예) 그룹명:태그명">
        <input type="color" value="#ECF7FF">
        <input type="text" value="#ECF7FF">
        <button>추가</button>
        <button>취소</button>
    </div>
    <div class="group">그룹: 없음</div>
</div>
</body>
</html>
