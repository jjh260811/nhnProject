<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sub-header {
            color: #555;
            margin-bottom: 20px;
        }
        .tag-inputs {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .tag-inputs input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .tag-inputs input[type="color"] {
            margin-right: 10px;
        }
        .tag-inputs button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .tag-inputs button:nth-child(4) {
            background-color: #6c757d;
        }
        .group {
            margin-top: 20px;
        }
        .tag-list {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .tag-list .tag-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .tag-list .tag-item span {
            flex: 1;
        }
        .tag-list .tag-item .tag-color {
            width: 30px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">업무 > 태그</div>
    <div class="sub-header">속성별로 태그를 등록하고, 업무에 적용하면 업무를 쉽게 분류할 수 있습니다.</div>
    <div class="tag-inputs">
        <form method="post" th:action="@{'/users/' + ${userId} + '/projects/' + ${projectId} + '/tags'}" >
        <input type="text" name="tagName" placeholder="예) 그룹명:태그명" required>

<!--        <input type="color" id="tagColor" value="#ECF7FF">-->
<!--        <input type="text" value="#ECF7FF" disabled> &lt;!&ndash; 이 필드는 사용자가 입력한 값이 아니라 색상 선택값을 보여주는 용도로만 사용 &ndash;&gt;-->


        <button type="submit" class="btn btn-primary" >추가</button>
        <button type="button" class="btn btn-primary" onclick="history.back();">취소</button>
        </form>
    </div>

    <div class="group">그룹: 없음</div>
    <!-- 태그 리스트 -->
    <div class="tag-list" id="tagList">
        <!-- 여기에 서버에서 받아온 태그들을 Thymeleaf로 동적으로 추가 -->
        <div th:each="tag : ${tags}" class="tag-item">
<!--            <div class="tag-color" th:style="'background-color: ' + ${tag.color}"></div>-->
            <span th:text="${tag.getTagName()}"></span>
        </div>
    </div>
</div>
</body>
</html>
