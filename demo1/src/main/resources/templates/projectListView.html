<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>프로젝트 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .header .buttons button.milestone {
            background-color: #007bff;
        }
        .header .buttons button.tag {
            background-color: #28a745;
        }
        .header .buttons button.project {
            background-color: #17a2b8;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters input, .filters select, .filters button {
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .pagination div {
            display: flex;
            gap: 5px;
        }
        .pagination div button {
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="header">
        <h1>프로젝트 리스트</h1>
        <div class="buttons">
            <a th:href="@{'/users/' + ${userId} + '/projects/add'}" class="btn btn-primary login-button">프로젝트 추가</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th></th>
            <th>번호</th>
            <th>제목</th>
            <th>담당자</th>
<!--            <th>만기일</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td><input type="checkbox"></td>
            <td th:text="${project.getProjectId()}"></td>
            <td>
                <a th:href="@{'/users/' + ${userId} + '/projects/' + ${project.getProjectId()}}"
                   th:text="${project.getProjectName()}"></a>
            </td>
            <td th:text="${project.getMembers()[0].getMemberPk().getMemberId()}"></td>
<!--            <td th:text="${project.getEndDateToString()}"></td>-->
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>&lt;</button>
            <button>&gt;</button>
        </div>
    </div>
</div>
</body>
</html>
