<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>프로젝트 상세보기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .full-width {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters input[type="text"],
        .filters select {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filters button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .details {
            margin-bottom: 20px;
        }
        .details div {
            margin-bottom: 10px;
        }
        .details div span {
            display: inline-block;
            width: 120px;
            color: #555;
        }
        .buttons a {
            display: inline-block;
            padding: 8px 20px;
            margin-right: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .buttons .link-button {
            background-color: #007bff;
            color: #fff;
        }
        .buttons .link-button:hover {
            background-color: #0056b3;
        }
        .buttons .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .buttons .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container-fluid full-width">
    <div class="header">
        <h1 th:text="${project.projectName}">프로젝트 제목</h1>
        <div class="buttons">
            <a th:href="@{'/users/' + ${userId} + '/projects'}" class="btn btn-primary">프로젝트 리스트</a>
            <a th:href="@{'/users/' + ${userId} + '/projects/' + ${projectId} + '/tasks/add'}" class="btn btn-primary">업무 추가</a>
            <a th:href="@{'/users/' + ${userId} + '/projects/' + ${projectId} + '/milestones'}" class="btn btn-primary">마일스톤 추가</a>
            <a th:href="@{'/users/' + ${userId} + '/projects/' + ${projectId} + '/tags'}" class="btn btn-primary">태그 추가</a>
        </div>
    </div>

    <div class="filters">
        <input type="text" placeholder="내용 검색">
        <select>
            <option>유형: 전체</option>
        </select>
        <select>
            <option value="ALL" selected>전체</option>
            <option value="ACTIVE">진행중</option>
            <option value="DORMANT">대기</option>
            <option value="ENDED">종료</option>
        </select>
        <select>
            <option>담당자: <span th:text="${userId}"></span></option>
        </select>
        <select>
            <option>태그: 전체</option>
        </select>
        <select>
            <option>단계: 전체</option>
        </select>
        <button class="btn btn-primary">더 보기</button>
    </div>

    <div class="details">
        <div class="status-select">
            <span>업무 상태:</span>
            <span th:text="${project.projectStatus}">업무 상태</span>
        </div>
        <div>
            <span>등록자:</span>
            <span th:text="${userId}">등록자 ID</span>
        </div>
        <div>
            <span>멤버:</span>
            <span>프로젝트에 등록할 멤버 필요</span>
        </div>
    </div>

    <div class="buttons">
        <a th:href="@{'/users/' + ${userId} + '/projects/edit/' + ${project.projectId}}" class="link-button btn btn-primary">편집</a>
    </div>
</div>
</body>
</html>
