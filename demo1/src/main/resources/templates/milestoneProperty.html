<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단계 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sub-header {
            color: #555;
            margin-bottom: 20px;
        }
        .milestone-inputs {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .milestone-inputs input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .milestone-inputs button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .milestone-inputs button:nth-child(3) {
            background-color: #6c757d;
        }
        .group {
            margin-top: 20px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <button type="button" class="close-button" onclick="history.back();">&times;</button>
    <div class="header">업무 &gt; 단계</div>
    <div class="sub-header">속성별로 단계를 등록하고, 업무에 적용하면 업무를 쉽게 분류할 수 있습니다.</div>
    <div class="milestone-inputs">
        <button onclick="location.href='milestone_add.html'">추가</button> <!--추가하면 add링크로 이동-->
        <button>취소</button>
    </div>
    <div class="group">
        <h3>마일스톤 리스트</h3>
        <div th:each="milestone : ${milestones}" class="milestone-item">
            <div class="title" th:text="${milestone.milestoneName}"></div>
            <div class="dates" th:if="${milestone.getMilestoneStartDate()} and ${milestone.getMilestoneEndDate()}" th:text="'기간: ' + ${milestone.getMilestoneStartDate()} + ' - ' + ${milestone.getMilestoneEndDate()}"></div>
            <div class="dates" th:unless="${milestone.getMilestoneStartDate()} and ${milestone.getMilestoneEndDate()}">기간 없음</div>
            <div>
                <a href="#" class="edit-link">편집</a>
                <a href="#" class="delete-link">삭제</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
