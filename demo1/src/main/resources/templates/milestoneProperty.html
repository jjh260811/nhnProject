<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단계 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sub-header {
            color: #555;
            margin-bottom: 20px;
        }
        .milestone-inputs {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .milestone-inputs input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .milestone-inputs button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .milestone-inputs button:nth-child(3) {
            background-color: #6c757d;
        }
        .group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">업무 > 단계</div>
    <div class="sub-header">속성별로 단계를 등록하고, 업무에 적용하면 업무를 쉽게 분류할 수 있습니다.</div>
    <div class="milestone-inputs">
        <input type="text" placeholder="예) 그룹명:단계명">
        <button onclick="location.href='milestone_add.html'">추가</button>
        <button>취소</button>
    </div>
    <div class="group">그룹: 없음</div>
</div>
</body>
</html>
