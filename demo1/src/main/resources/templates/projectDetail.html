<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .details {
            margin-top: 20px;
        }
        .details div {
            margin-bottom: 10px;
        }
        .details div span {
            display: inline-block;
            width: 130px;
            color: #555;
        }
        .content {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .content h2 {
            margin-top: 0;
        }
        .editor {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .editor textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .buttons button:nth-child(2) {
            background-color: #6c757d;
        }
        .details .link-button {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>프로젝트-7주차</h1>
        <button>더 보기</button>
    </div>
    <div class="details">
        <div><span>업무 상태</span><span th:text="${project.getProjectStatus()}"></span></div>
        <div><span>등록자</span></div>
        <div><span>담당자</span>광주-6기-교육/student</div>
        <div><span>참조</span>없음</div>
        <div><span>태그</span><a class="link-button" href="tag.html"></a></div>
        <div><span>단계</span><a class="link-button" href="milestoneProperty.html">없음</a></div>
        <div><span>만기일</span><span th:text="${project.getEndDateToString()}"></span></div>
    </div>
    <div class="content">
        <h2>프로젝트 - 7주차</h2>
        <p>• 집중개발</p>
    </div>
    <div class="editor">
        <textarea placeholder="내용을 입력하세요..."></textarea>
        <div class="buttons">
            <button>저장</button>
            <button>첨부</button>
        </div>
    </div>
</div>
</body>
</html>
