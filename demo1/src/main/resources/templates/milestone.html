<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milestones</title>
</head>
<body>
<h1>Milestones</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Progress</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="milestone : ${milestones}">
        <td th:text="${milestone.milestoneName}"></td>
        <td th:text="${milestone.milestoneProgress}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
