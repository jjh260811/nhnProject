<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .milestone-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .milestone-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .milestone-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .milestone-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .milestone-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="milestone-container">
    <div class="milestone-card">
        <h1 class="milestone-title" th:text="${milestone.milestoneName}">Milestone Title</h1>
        <p class="milestone-description" th:text="${milestone.milestoneProgress}">Milestone Description</p>
        <p class="milestone-description" th:text="${milestone.getMilestoneStartDate()}">Milestone StartDate</p>
        <p class="milestone-description" th:text="${milestone.getMilestoneEndDate()}">Milestone EndDate</p>

        </div>
    </div>
</div>
</body>
</html>
