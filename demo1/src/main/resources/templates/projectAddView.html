<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>프로젝트 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .details {
            margin-top: 20px;
        }
        .details div {
            margin-bottom: 10px;
        }
        .details div span {
            display: inline-block;
            width: 130px;
            color: #555;
        }
        .content {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .content h2 {
            margin-top: 0;
        }
        .editor {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .editor textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .buttons button:nth-child(2) {
            background-color: #6c757d;
        }
        .details .link-button {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{'/users/' + ${userId} + '/projects'}" method="post">
    <div class="header">
        <input type="text" style="font-size: 40px" id="projectName" name="projectName" placeholder="프로젝트 제목" required>
    </div>
    <div class="details">
        <div class="status-select">
            <span>업무 상태</span>
            <label for="projectStatus"></label>
            <select id="projectStatus" name="projectStatus">
                <option th:each="status : ${projectStatuses}"
                        th:value="${status.name()}"
                        th:text="${status.name()}"
                        th:selected="${status.name() == 'ACTIVE'}">
                </option>
            </select>
        </div>
        <div><span>등록자</span><span th:text="${userId}"></span></div>
        <div><span>멤버</span><span>프로젝트에 등록할 멤버 필요</span></div>
    </div>
        <!-- 추가 버튼 -->
        <button type="submit" class="btn btn-primary login-button">추가</button>

        <!-- 취소 버튼 -->
        <button type="button" class="btn btn-primary login-button" onclick="history.back();">취소</button>
    </form>
</div>
</body>
</html>
