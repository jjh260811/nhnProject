<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .project-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-5">프로젝트 목록</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:each="project : ${projects}" class="card project-card">
                <div class="card-header">
                    <h5 class="card-title" th:text="${project.projectName}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text">프로젝트 상태: <span th:text="${project.projectStatus}"></span></p>
                    <h6>마일스톤</h6>
                    <ul>
                        <li th:each="milestone : ${project.milestones}" th:text="${milestone.milestoneName}"></li>
                    </ul>
                    <h6>태스크</h6>
                    <ul>
                        <li th:each="task : ${project.tasks}" th:text="${task.taskName}"></li>
                    </ul>
                    <h6>태그</h6>
                    <ul>
                        <li th:each="tag : ${project.tags}" th:text="${tag.tagName}"></li>
                    </ul>
                    <h6>프로젝트 멤버</h6>
                    <ul>
                        <li th:each="member : ${project.projectMembers}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
